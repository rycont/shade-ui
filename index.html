<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./suit.css" />
		<script
			type="module"
			src="./elements/container-narrow/index.ts"
		></script>
		<script type="module" src="./elements/typo/index.ts"></script>
		<script type="module" src="./elements/title-bar/index.ts"></script>
		<script type="module" src="./elements/input/index.ts"></script>
		<script type="module" src="./elements/label/index.ts"></script>
		<script type="module" src="./elements/button/index.ts"></script>
		<script type="module" src="./elements/checkbox/index.ts"></script>
		<script type="module" src="./elements/hovert/index.ts"></script>
		<script type="module" src="./elements/card/index.ts"></script>
		<script type="module" src="./elements/inline-link/index.ts"></script>
		<script type="module" src="./elements/chip/index.ts"></script>
		<script type="module" src="./elements/divider/index.ts"></script>
		<script
			type="module"
			src="./elements/floating-button/index.ts"
		></script>
	</head>
	<body>
		<sh-container-narrow>
			<sh-title-bar title="설정" back>
				<sh-button>추가하기</sh-button>
			</sh-title-bar>
			<sh-label
				title="대표 색상"
				description="대표 색상을 입력해주세요 필수입니다"
				message="말이 안됨"
				id="label"
			>
				<sh-input placeholder="홍길동" type="date"></sh-input>
			</sh-label>
			<sh-divider color="L2"></sh-divider>
			<sh-inline-link
				target="_blank"
				href="https://github.com/philschmid/deep-learning-pytorch-huggingface/blob/main/training/gemma-lora-example.ipynb"
				text="deep-learning-pytorch-huggingface/training/gemma-lora-example.ipynb at main"
			>
			</sh-inline-link>
			<sh-card>
				<sh-label>
					<sh-input placeholder="홍길동"></sh-input>
				</sh-label>
				<sh-horz gap="1" linebreak>
					<sh-chip> 한국경제신문사 </sh-chip>
					<sh-chip> 한경 </sh-chip>
					<sh-chip> 한국경제신문사 </sh-chip>
					<sh-chip> 한경 </sh-chip>
					<sh-chip> 한국경제신문사 </sh-chip>
					<sh-chip> 한경 </sh-chip>
				</sh-horz>

				<sh-label title="제적 여부">
					<sh-checkbox></sh-checkbox>
				</sh-label>
			</sh-card>

			<sh-horz gap="1"
				><sh-button data-fillx icon="/Send.svg" type="accent" loading>
					제출
				</sh-button>
				<sh-button icon="/Send.svg" type="accent" loading>
					제출
				</sh-button>
				<sh-vert gap="1">
					<sh-button icon="/icons/Send.svg" type="accent" loading>
						제출
					</sh-button>
					<sh-button icon="/icons/Send.svg" type="accent">
						제출
					</sh-button>
				</sh-vert>
			</sh-horz>
			<sh-floating-button icon="/icons/Send.svg"
				>보내기</sh-floating-button
			>
		</sh-container-narrow>

		<script type="module"></script>
	</body>
</html>
